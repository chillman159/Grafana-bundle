version: "3"
services:
  cadvisor:
    container_name: grafana_bundle_ligth-cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - "/dev/disk/:/dev/disk:rw"
    devices:
      - "/dev/kmsg"

  prometheus:
    container_name: grafana_bundle_ligth-prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - "prometheus-data:/prometheus"
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    depends_on:
      - cadvisor
    logging:
      driver: json-file
      options:
        max-size: "200m"
        max-file: "10"

  grafana:
    container_name: grafana_bundle_ligth-grafana
    image: grafana/grafana:latest
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - DS_PROMETHEUS=prometheus
    volumes:
      - "grafana-data:/var/lib/grafana"
    depends_on:
      - prometheus
    logging:
      driver: json-file
      options:
        max-size: "200m"
        max-file: "10"

